name: CI - Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # schedule:
  #   - cron: '0 */5 * * *'  # Every 5 hours (UTC)

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Restore node_modules and playwright cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node18-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

  run-tests:
    runs-on: ubuntu-latest
    needs: setup
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Restore node_modules and playwright cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-node18-${{ hashFiles('**/package-lock.json') }}

      - name: Run Playwright Tests
        run: npx playwright test --reporter=html,line
        continue-on-error: true

      - name: Upload HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      - name: Upload Trace Files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/trace.zip

      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: test-results/**/screenshot*

      - name: Summarize and Post Test Results
        if: always()
        run: |
          echo "### Playwright Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests completed. Download the [HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) from artifacts." >> $GITHUB_STEP_SUMMARY

  teardown:
    runs-on: ubuntu-latest
    needs: run-tests
    if: always()
    steps:
      - name: Teardown or Cleanup
        run: |
          echo "🔧 Cleaning up resources..."
          rm -rf /tmp/playwright* test-results/ playwright-report/
          echo "🛑 Stopping any leftover Docker containers..."
          docker stop $(docker ps -aq) || true
          docker rm $(docker ps -aq) || true
          echo "✅ Cleanup complete."

      - name: Post Summary to Logs
        run: |
          if [ -d "playwright-report" ]; then
            echo "✅ Report generated successfully." >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Report missing. Investigate test failure." >> $GITHUB_STEP_SUMMARY

